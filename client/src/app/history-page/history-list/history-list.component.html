<div class="history-list">
  <div class="list-heading">
    <p class="number">â„–</p>
    <p class="date">Date</p>
    <p class="time">Time</p>
    <p class="cost">Cost</p>
  </div>

  <div class="list-items">
    <div *ngFor="let order of orders" class="history-item">
      <p class="number">{{order.order}}</p>

      <p class="date">{{order.date | date: 'dd.MM.yyyy'}}</p>

      <p class="time">{{order.date | date: 'HH:mm:ss'}}</p>

      <p class="cost">{{computePrice(order)}} UAH.</p>

      <div class="show-more">
        <button mat-button color="primary" (click)="selectOrder(order)">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
