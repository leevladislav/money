<div *ngIf="categories$ | async as categories; else loader">
  <div class="cards-list expenses-list-layout" *ngIf="categories.length !==0">
    <app-expense *ngFor="let category of categories"
                 [category]="category"
                 class="layout-item"
                 (click)="selectWallet(category)">
    </app-expense>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
