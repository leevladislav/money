<div *ngIf="categories$ | async as categories; else loader">
  <div class="card-list-layout" *ngIf="categories.length !==0; else empty">
    <div [routerLink]="['/order', category._id]"
         *ngFor="let category of categories" class="layout-item">
      <div class="img-wrapper">
        <img [src]="category.imageSrc" alt="category image">
      </div>

      <p class="title">{{category.name}}</p>
    </div>
  </div>

  <ng-template #empty>
    <div class="center">
      Category list is empty
    </div>
  </ng-template>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
