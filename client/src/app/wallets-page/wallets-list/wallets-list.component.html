<p class="section-title">Wallets</p>

<div class="heading-page-actions">
  <button [routerLink]="['create']" class="add-item"
          mat-stroked-button color="primary">
    Add wallet
  </button>
</div>

<div *ngIf="wallets.length">
  <div class="cards-list wallets-layout">
    <div [routerLink]="[wallet._id, 'edit']" *ngFor="let wallet of wallets" class="layout-item">

      <p class="title">{{wallet.name}}</p>

      <div class="icon-wrapper">
        <span class="icon {{wallet?.iconName}}" matRipple></span>
      </div>

      <p class="budget">{{wallet.budget}}</p>
    </div>
  </div>
</div>
